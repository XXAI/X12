<h1 mat-dialog-title>{{data.edit ? "Editar archivo" : "Subir archivo"}}</h1>
<div mat-dialog-content>
    <mat-progress-bar mode="indeterminate" style="margin-bottom: 1em;"  *ngIf="loading"></mat-progress-bar>
    <form class="form" [formGroup]="form" (ngSubmit)="subir()" (keyup.enter)="subir()">
        <mat-form-field>
            <mat-label>TÃ­tulo</mat-label>
            <input matInput name="titulo" formControlName="titulo" maxlength="255">            
            <mat-error *ngIf="form?.controls['titulo']?.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>  
        
        
        
    </form>
    <br>
    <input type="file" #archivoInput style="width:100%" name="archivo" is="xls" (change)="fileChange($event)" > 
    <mat-error *ngIf="errorArchivo"><small>Archivo obligatorio</small></mat-error>
    <br>
    <br>
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button  color="warn" (click)="borrar()" *ngIf="data.edit">Borrar</button>
  <button mat-raised-button color="primary" (click)="subir()" [disabled]="loading">Guardar</button>
</div>

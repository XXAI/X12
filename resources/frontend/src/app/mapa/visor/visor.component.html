<div style="width: 100%; height: 80%;">
    <agm-map [latitude]="lat" [longitude]="lng" style="height: 90%;" [disableDoubleClickZoom]="true" [zoom]="8">
        <agm-circle *ngFor="let data of ubicaciones_mapa"
            [latitude]="data.latitud" [longitude]="data.longitud" 
            [radius]="2000"
            [fillColor]="'red'"
            [circleDraggable]="true"
            [editable]="false">
        </agm-circle>
    </agm-map>
</div>

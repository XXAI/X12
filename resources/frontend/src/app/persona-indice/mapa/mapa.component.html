<div style="width: 100%; height: 500px;">
    <agm-map [latitude]="lat" [longitude]="lng" style="height: 90%;" (mapDblClick)="clickMap($event)" [disableDoubleClickZoom]="true" [zoom]="14">
        <agm-marker 
        [latitude]="seleccion_latitud" 
        [longitude]="seleccion_longitud">
          
        </agm-marker>
    </agm-map>
</div>
<div style="color:red">*Nota: Para seleccionar ubicación dar doble clic sobre el mapa y pulsar el botón "seleccionar"</div>
<div mat-dialog-actions>
    <span fxFlex></span>
    <button mat-raised-button color="primary" (click)='seleccionar()'>Guardar Ubicación Actual</button>
    <button mat-button (click)='cancelar()'>Cancelar</button>
</div>
